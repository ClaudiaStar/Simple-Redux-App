<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorite Colors!</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.js"></script>
  </head>
  <body>
    <script>

      <!-- The Actions -->

        function addColor(value) {
        return{
        type:"ADD",
        color:value
        };
      }

      function removeColor(value) {
        return{
        type:"REMOVE",
        color:value
        };
      }

      <!-- The Reducer -->

      function favoriteColors(state, action) {
        if (state === undefined) {
          state = [];
        }

        if (action.type === "ADD") {
          return state.concat(action.color);
        } else if (action.type === "REMOVE") {
          return state.filter(function(item) {
            return item !== action.color;
          });
        } else {
          return state;
        }
      }

      <!-- The Store -->

      var store = Redux.createStore(favoriteColors);

      <!-- To be notified each time the application's state is modified, add the subscribe method: -->

      store.subscribe(render);

      function render() {
        console.log(store.getState());
      }

      <!-- Call dispatch method on the store to create new actions -->

      store.dispatch(addColor("blue"));
      store.dispatch(addColor("yellow"));
      store.dispatch(addColor("green"));
      store.dispatch(addColor("red"));
      store.dispatch(addColor("gray"));
      store.dispatch(addColor("orange"));
      store.dispatch(removeColor("gray"));

      

    </script>
  </body>
</html>
